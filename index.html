<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search for Image</h1>
    <div class="form">
        <input type="text" placeholder="Click to search for image" id="searchKeyword">
        <button type="submit" id="generateButton">Search</button>
        <p id="errorMessage">Enter Image keyword</p>
    </div>  
    <!-- Result -->
    <div class="search-result">
    </div>
    <!-- Add more -->
    <button id="show_more">Show more</button>

    <script src="script.js"></script>
</body>
</html>
